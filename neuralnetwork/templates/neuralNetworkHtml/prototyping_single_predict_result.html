<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Software Prototyping</title>
        <link type="text/css" rel="stylesheet" media="all" href="/static/styles/prototyping.css" />
        <link type="text/css" rel="stylesheet" media="all" href="/static/styles/prototyping_color.css" /> 
        <script language="javascript" type="text/javascript">
            function process() {
				document.getElementById("startButton").disabled="false";
				document.getElementById("data").innerHTML="<div style='text-align:center; margin:0px auto;'><img style='margin:0px auto;' src='../images/processing.gif'></img></div>";
			}
        </script>
    </head>
    <body>
        <div id="header">
            <img src="/static/images/logo.jpg" alt="logo" class="left"/>
            <span style="font-size:40px;font-weight: bold">Neural Network</span>            
        </div>
        <div id="navi">                        
            <ul id="menu">
                <li><a href="#" class="navi_space"></a></li>
                <li><a href="#" class="navi_dataProcessing" style="width: 136px;"></a></li>   
                <li><a href="#" class="navi_arrow"></a></li>
                <li><a href="#" class="navi_trainingTest" style="width: 136px;"></a></li>
                <li><a href="#" class="navi_arrow"></a></li>
                <li><a href="#" class="navi_prediction" style="width: 136px;"></a></li>
                <li><a href="#" class="navi_space"></a></li>
            </ul>            
        </div>
        <div id="main">
			<div id="data">
				<div>
					<h1 align="center">Prediction</h1><br /><br /><br />
					<h1 align="center">Name: {{ name }}</h1><br /><br />
					<h1 align="center" style="color: red;">Prediction Result: Tested {{ resultStr }} for Diabetes.</h1><br /><br />
					<h1 align="center">Reliability: {{ rate }}</h1>
                                        <h1 align="center">Neural Network Model: {{ model }}</h1>
				</div>
			</div>
			<div id="pages">
                        <input type="button" style="align: center;" value=" Predict by Current Model " onclick="location.href='../prediction';" />
                	<input type="button" style="align: center;" value="  Back to the Main Page  " onclick="location.href='../main';" />
                	<!-- <input id="back" type="button" style="align: center;" value="Back to the Training Page " onclick="" />
			<input id="predictForAnother" type="button" style="align: center;" value="      Predict for Another       " onclick="" /> -->
            </div>     
        </div>
        <div id="footer">
            <p>[copyright(C)]</p>
            <p>Xu Lei, Xu Xiao, Shao Xi, Software Prototyping, SE22, ISS, NUS </p>
        </div>
